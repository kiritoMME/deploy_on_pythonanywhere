{% block content %}
<style>
    .info-input {
        width: 300px;
        float: left;

</style>

        {% csrf_token %}
        <table>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </table>
        <div class="row">

            </div>
            <div class="col-2">
